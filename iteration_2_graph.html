<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1>Graph</h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 95%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"center": 4, "color": "#d5a844", "id": 4, "label": 4, "shape": "dot", "size": 10, "title": "ID: 4\u003cbr\u003eCommunity: 4", "x": 38, "y": 57}, {"center": 7, "color": "#6ca8b2", "id": 7, "label": 7, "shape": "dot", "size": 10, "title": "ID: 7\u003cbr\u003eCommunity: 7", "x": 40, "y": 67}, {"center": 8, "color": "#ac4f44", "id": 8, "label": 8, "shape": "dot", "size": 10, "title": "ID: 8\u003cbr\u003eCommunity: 8", "x": 89, "y": 5}, {"center": 15, "color": "#c5b0b8", "id": 15, "label": 15, "shape": "dot", "size": 10, "title": "ID: 15\u003cbr\u003eCommunity: 15", "x": 0, "y": 3}, {"center": 3, "color": "#df37e2", "id": 3, "label": 3, "shape": "dot", "size": 10, "title": "ID: 3\u003cbr\u003eCommunity: 3", "x": 30, "y": 84}, {"center": 11, "color": "#63137d", "id": 11, "label": 11, "shape": "dot", "size": 10, "title": "ID: 11\u003cbr\u003eCommunity: 11", "x": 31, "y": 28}]);
        edges = new vis.DataSet([{"from": 4, "title": "Source: 4\u003cbr\u003eTarget: 7\u003cbr\u003eWeight: 1.0\u003cbr\u003eCosine similiratiy: 0.0", "to": 7, "weight": 1}, {"from": 4, "title": "Source: 4\u003cbr\u003eTarget: 8\u003cbr\u003eWeight: 0.8\u003cbr\u003eCosine similiratiy: 0.0", "to": 8, "weight": 1}, {"from": 4, "title": "Source: 4\u003cbr\u003eTarget: 15\u003cbr\u003eWeight: 2.0\u003cbr\u003eCosine similiratiy: 0.707", "to": 15, "weight": 1}, {"from": 7, "title": "Source: 3\u003cbr\u003eTarget: 7\u003cbr\u003eWeight: 1.666\u003cbr\u003eCosine similiratiy: 0.0", "to": 3, "weight": 1}, {"from": 7, "title": "Source: 7\u003cbr\u003eTarget: 8\u003cbr\u003eWeight: 0.857\u003cbr\u003eCosine similiratiy: 0.0", "to": 8, "weight": 1}, {"from": 8, "title": "Source: 8\u003cbr\u003eTarget: 11\u003cbr\u003eWeight: 0.8\u003cbr\u003eCosine similiratiy: 0.0", "to": 11, "weight": 1}, {"from": 8, "title": "Source: 3\u003cbr\u003eTarget: 8\u003cbr\u003eWeight: 2.0\u003cbr\u003eCosine similiratiy: 0.0", "to": 3, "weight": 1}, {"from": 3, "title": "Source: 3\u003cbr\u003eTarget: 11\u003cbr\u003eWeight: 1.0\u003cbr\u003eCosine similiratiy: 0.707", "to": 11, "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"configure": {"enabled": true}, "edges": {"smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -150, "centralGravity": 0, "springConstant": 0, "damping": 1, "avoidOverlap": 1}, "maxVelocity": 1, "minVelocity": 1}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
